<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CosmoQuest</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Stars background layer for visual effect -->
  <div class="stars"></div>

  <!-- Page header and navigation buttons -->
  <header>
    <h1>Journey Through the Cosmos</h1>
    <p>Explore planets and discover the universe with NASA data</p>
    <div class="nav-controls">
      <!-- Button to switch to Solar System view -->
      <button class="nav-btn active" data-section="solar-system">Solar System</button>
      <!-- Button to switch to NASA Astronomy Picture view -->
      <button class="nav-btn" data-section="apod">Astronomy Picture</button>
    </div>
  </header>

  <!-- Solar system animation section -->
  <div id="solar-system-section" class="content-section active">
    <div class="solar-system">
      <!-- The sun at the center -->
      <div class="sun"></div>

      <!-- Planet buttons with labels -->
      <!-- Each planet is clickable and shows a fact card -->
      <div id="mercury-container" class="planet-container">
        <button id="mercury" class="planet"></button>
        <span class="planet-label">Mercury</span>
      </div>
      <!-- Repeat for all other planets -->
      <div id="venus-container" class="planet-container">
        <button id="venus" class="planet"></button>
        <span class="planet-label">Venus</span>
      </div>
      <div id="earth-container" class="planet-container">
        <button id="earth" class="planet"></button>
        <span class="planet-label">Earth</span>
      </div>
      <div id="mars-container" class="planet-container">
        <button id="mars" class="planet"></button>
        <span class="planet-label">Mars</span>
      </div>
      <div id="jupiter-container" class="planet-container">
        <button id="jupiter" class="planet"></button>
        <span class="planet-label">Jupiter</span>
      </div>
      <div id="saturn-container" class="planet-container">
        <button id="saturn" class="planet"></button>
        <span class="planet-label">Saturn</span>
      </div>
      <div id="uranus-container" class="planet-container">
        <button id="uranus" class="planet"></button>
        <span class="planet-label">Uranus</span>
      </div>
      <div id="neptune-container" class="planet-container">
        <button id="neptune" class="planet"></button>
        <span class="planet-label">Neptune</span>
      </div>
    </div>
  </div>

  <!-- NASA Astronomy Picture of the Day (APOD) Section -->
  <div id="apod-section" class="content-section">
    <div class="nasa-card">
      <h3>ðŸŒŒ Astronomy Picture of the Day</h3>
      <!-- Content dynamically fetched from NASA API -->
      <div id="apod-content">
        <div class="loading">Loading today's cosmic wonder...</div>
      </div>
    </div>
  </div>

  <!-- Floating info card for showing planet facts -->
  <div id="info-card" class="info-card">
    <h2 id="planet-name"></h2>
    <p id="planet-fact"></p>
    <button class="close-btn">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
